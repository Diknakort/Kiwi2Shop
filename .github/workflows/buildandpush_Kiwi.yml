name: Build and Push Identity API Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'Kiwi2Shop.identity/**'
      - 'Kiwi2Shop.Frontend/**'
      - 'Kiwi2Shop.GateWay/**'
      - 'Kiwi2Shop.Notifications/**'
      - 'Kiwi2Shop.OrdersAPI/**'
      - 'Kiwi2Shop.ProductsAPI/**'
      - 'Kiwi2Shop.reverseProxy/**'
      - 'Kiwi2Shop.Test.Unit/**'
      - 'Kiwi2Shop.ServiceDefaults/**'
      - 'Kiwi2Shop.Shared/**'
      - 'Kiwi2Shop/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'Kiwi2Shop.identity/**'
      - 'Kiwi2Shop.Frontend/**'
      - 'Kiwi2Shop.GateWay/**'
      - 'Kiwi2Shop.Notifications/**'
      - 'Kiwi2Shop.OrdersAPI/**'
      - 'Kiwi2Shop.ProductsAPI/**'
      - 'Kiwi2Shop.reverseProxy/**'
      - 'Kiwi2Shop.Test.Unit/**'
      - 'Kiwi2Shop.ServiceDefaults/**'
      - 'Kiwi2Shop.Shared/**'
      - 'Kiwi2Shop/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/kiwi2Shop.identity

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./kiwi2Shop.identity/Dockerfile
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test -o /tmp/identity-api-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: identity-api-image
          path: /tmp/identity-api-image.tar
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Kiwi2Shop.identity/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max