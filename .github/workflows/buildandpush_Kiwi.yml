name: Build and Push Identity API Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'Kiwi2Shop.identity/**'
      - 'Kiwi2Shop.Frontend/**'
      - 'Kiwi2Shop.GateWay/**'
      - 'Kiwi2Shop.Notifications/**'
      - 'Kiwi2Shop.OrdersAPI/**'
      - 'Kiwi2Shop.ProductsAPI/**'
      - 'Kiwi2Shop.reverseProxy/**'
      - 'Kiwi2Shop.ServiceDefaults/**'
      - 'Kiwi2Shop.Shared/**'
      - 'Kiwi2Shop/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'Kiwi2Shop.identity/**'
      - 'Kiwi2Shop.Frontend/**'
      - 'Kiwi2Shop.GateWay/**'
      - 'Kiwi2Shop.Notifications/**'
      - 'Kiwi2Shop.OrdersAPI/**'
      - 'Kiwi2Shop.ProductsAPI/**'
      - 'Kiwi2Shop.reverseProxy/**'
      - 'Kiwi2Shop.ServiceDefaults/**'
      - 'Kiwi2Shop.Shared/**'
      - 'Kiwi2Shop/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: diknakort/kiwi2shop.identity

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Kiwi2Shop.identity/Dockerfile
          push: true
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          