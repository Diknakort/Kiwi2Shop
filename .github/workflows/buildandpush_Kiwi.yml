name: Build and Push Identity API Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'Kiwi2Shop.identity/**'
      - 'Kiwi2Shop.Frontend/**'
      - 'Kiwi2Shop.GateWay/**'
      - 'Kiwi2Shop.Notifications/**'
      - 'Kiwi2Shop.OrdersAPI/**'
      - 'Kiwi2Shop.ProductsAPI/**'
      - 'Kiwi2Shop.reverseProxy/**'
      - 'Kiwi2Shop.ServiceDefaults/**'
      - 'Kiwi2Shop.Shared/**'
      - 'Kiwi2Shop/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'Kiwi2Shop.identity/**'
      - 'Kiwi2Shop.Frontend/**'
      - 'Kiwi2Shop.GateWay/**'
      - 'Kiwi2Shop.Notifications/**'
      - 'Kiwi2Shop.OrdersAPI/**'
      - 'Kiwi2Shop.ProductsAPI/**'
      - 'Kiwi2Shop.reverseProxy/**'
      - 'Kiwi2Shop.ServiceDefaults/**'
      - 'Kiwi2Shop.Shared/**'
      - 'Kiwi2Shop/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: diknakort/kiwi2shop.identity

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # New Step: Generates tags and handles lowercase conversion
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/identity
          tags: |
            type=raw,value=test
      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Kiwi2Shop.identity/Dockerfile
          push: true
          # Use the tags generated by the previous step
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          